<ion-modal-view class="register">
  <ion-view class="register" cache-view="true">
  <ion-header-bar>
    <h1 class="title">Register</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="title-and-welcome-message">
      <h1 class="title">Dynamic</h1>
      <p class="welcome-message">
        Please enter the details below to register:
      </p>
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
    </form>
    <form ng-submit="register()">
      <div class="list">
        <label class="item">
          <button class="button button-block button-royal">Don't have an account, register here!</button>
        </label>
      </div>
    </form>
</ion-modal-view>
