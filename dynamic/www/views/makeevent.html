<ion-view view-title="Make Event">
  <ion-content>
    <h1>Make Event</h1>
     <form ng-submit="eventRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Event Name</span>
          <input type="text" ng-model="event.name">
        </label>
         <div class="input-label">
         Event Venue: 
         </div>
          <select id="venue" class="venue" ng-model="event.venue">
          </select>
        <label class="item item-input">
          <span class="input-label">Event Date</span>
          <input type="date" ng-model="event.date">
        </label>
	     <label class="item item-input">
          <span class="input-label">Event Start Time</span>
          <input type="time" ng-model="event.startTime">
        </label>
         <label class="item item-input">
          <span class="input-label">Event End Time</span>
          <input type="time" ng-model="event.endTime">
        </label>
         <div class="input-label">
         Closest Genre of Event: 
         </div>
          <select id="genre" class="genre" ng-model="event.genre">
          </select>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register Event</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
