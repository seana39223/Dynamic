<ion-view view-title="My Profile">
  <ion-content>
    <h1>My Profile</h1>
    <div id="photo">
      <img>Photo will go here.</img>
    </div>
    <div id="displayName">
      <p></p>
    </div>
    <div id="recentPosts">
      <p>Users 3 most recent posts go here with a link to view more</p>
    <div id="following">
    <p>Inject list of 5 artists they are following here link to display all they are following.</p>
    <button class="button button-energized" ng-click="takePhoto('new')">
    Take a Photo
    </button>
    <button class="button button-energized" ng-click="takePhoto('old')">
    Use a photo already stored on device
    </button>
  </ion-content>
</ion-view>
