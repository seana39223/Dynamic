<ion-view view-title="Music Lovers" cache-view="false" class="music-lovers">
  <ion-content>
    <form ng-submit="searchLovers()">
      <label class="item item-input item-select">
        <div class="input-label">
          Sort By
        </div>
        <select id="search" class="search" ng-model="lovers.search">
          <option>Newly Joined</option>
          <option>Close to your home</option> 
        </select>
      </label>
     <label class ="item">
       <button class="button button-block button-positive" type="submit">Search</button>
     </label>
     </br>
      <div id="lovers">
      </div>
  </ion-content>
</ion-view>
